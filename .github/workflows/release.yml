name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/WhisperVoice/WhisperVoice.csproj

      - name: Test
        run: dotnet test tests/WhisperVoice.Tests/WhisperVoice.Tests.csproj

      - name: Publish
        run: dotnet publish src/WhisperVoice -c Release -r win-x64 --self-contained -o publish

      - name: Get version from tag
        id: version
        run: echo "version=$($env:GITHUB_REF -replace 'refs/tags/v','')" >> $env:GITHUB_OUTPUT

      - name: Create Velopack Release
        run: |
          dotnet tool install -g vpk
          vpk download github --repoUrl https://github.com/${{ github.repository }}
          vpk pack --packId WhisperVoice --packVersion ${{ steps.version.outputs.version }} --packDir publish --mainExe WhisperVoice.exe --packTitle "Whisper Voice" --icon build/icon.ico
          vpk upload github --repoUrl https://github.com/${{ github.repository }} --publish --releaseName "Whisper Voice ${{ steps.version.outputs.version }}" --tag v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
